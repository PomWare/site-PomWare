<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMWARE LinkedIn Cover</title>
    <style>
        :root {
            --primary: #0a0e17;
            --secondary: #1a2332;
            --accent: #00d4ff;
            --accent-light: #66e6ff;
            --text: #e6f1ff;
            --text-secondary: #a8b2d1;
            --card-bg: rgba(26, 35, 50, 0.7);
            --gradient: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            --glow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .linkedin-cover {
            width: 1584px;
            height: 396px;
            background: var(--primary);
            position: relative;
            overflow: hidden;
        }

        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 40px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .company-name {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 0.8rem;
        }

        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 1.6rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .services {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .service-item {
            color: var(--accent);
            font-weight: 500;
            font-size: 1rem;
        }

        .contact {
            position: absolute;
            bottom: 30px;
            right: 60px;
            color: var(--text-secondary);
            text-align: right;
            font-size: 0.9rem;
        }

        .accent-element {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
        }

        .floating-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
        }

        .dot:nth-child(1) { top: 25%; left: 8%; }
        .dot:nth-child(2) { top: 65%; left: 88%; }
        .dot:nth-child(3) { top: 75%; left: 12%; }
        .dot:nth-child(4) { top: 35%; left: 92%; }
        .dot:nth-child(5) { top: 85%; left: 4%; }
    </style>
</head>
<body>
    <div class="linkedin-cover">
        <!-- Background -->
        <div class="background-gradient"></div>
        
        <!-- Floating Dots -->
        <div class="floating-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="company-name">
                POMWARE <span class="gradient-text">INNOVATIVE SOLUTIONS</span>
            </div>
            
            <div class="tagline">
                Digital Transformation & Technology Innovation
            </div>

            <div class="services">
                <div class="service-item">Web Development</div>
                <div class="service-item">Cloud Solutions</div>
                <div class="service-item">Digital Marketing</div>
                <div class="service-item">IoT Development</div>
            </div>
        </div>

        <!-- Contact -->
        <div class="contact">
            www.pomwareltd.com<br>
            info@pomwareltd.com
        </div>

        <!-- Accent Line -->
        <div class="accent-element"></div>
    </div>
</body>
</html>
